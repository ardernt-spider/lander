[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    build.py
    create_icon.py
    setup.py
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError